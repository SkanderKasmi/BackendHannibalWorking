version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: devsecops
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.api-gateway
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: docker
      DATABASE_URL: postgresql://user:password@postgres:5432/devsecops
    depends_on:
      - postgres
      - redis
      - kafka
      - rabbitmq

  infrastructure-service:
    build:
      context: .
      dockerfile: Dockerfile.infrastructure-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: docker
      DATABASE_URL: postgresql://user:password@postgres:5432/devsecops
    depends_on:
      - postgres
      - redis
      - kafka
      - rabbitmq

  monitor-service:
    build:
      context: .
      dockerfile: Dockerfile.monitor-service
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: docker
      DATABASE_URL: postgresql://user:password@postgres:5432/devsecops
    depends_on:
      - postgres
      - redis
      - kafka
      - rabbitmq

  agents-service:
    build:
      context: .
      dockerfile: Dockerfile.agents-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: docker
      DATABASE_URL: postgresql://user:password@postgres:5432/devsecops
    depends_on:
      - postgres
      - redis
      - kafka
      - rabbitmq

volumes:
  postgres_data:
