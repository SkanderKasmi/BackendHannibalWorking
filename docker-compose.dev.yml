      POSTGRES_DB: devsecops
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - devsecops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d devsecops"]
      interval: 10s
      timeout: 5s
      retries: 5
