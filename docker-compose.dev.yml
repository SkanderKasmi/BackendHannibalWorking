  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - devsecops-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - devsecops-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - devsecops-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - devsecops-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: monitor_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - devsecops-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.api-gateway
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: docker
      DATABASE_URL: postgresql://user:password@postgres:5432/devsecops
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      RABBITMQ_URL: amqp://user:password@rabbitmq:5672
    volumes:
      # Mount source code for hot-reloading
      - ./apps/api-gateway:/app/apps/api-gateway
      - ./libs:/app/libs
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      # Prevent node_modules from being overwritten
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - devsecops-network
    command: npm run start:dev:api-gateway

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.auth-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://user:password@postgres:5432/devsecops
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      RABBITMQ_URL: amqp://user:password@rabbitmq:5672
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRATION: 3600
    volumes:
      # Mount source code for hot-reloading
      - ./apps/auth-service:/app/apps/auth-service
      - ./libs:/app/libs
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      # Prevent node_modules from being overwritten
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - devsecops-network
    command: npm run start:dev:auth-service


  infrastructure-service:
    build:
      context: .
      dockerfile: Dockerfile.infrastructure-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://user:password@postgres:5432/devsecops
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      RABBITMQ_URL: amqp://user:password@rabbitmq:5672
    volumes:
      # Mount source code for hot-reloading
      - ./apps/infrastructure-service:/app/apps/infrastructure-service
      - ./libs:/app/libs
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      # Prevent node_modules from being overwritten
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - devsecops-network
    command: npm run start:dev:infrastructure-service

  monitor-service:
    build:
      context: .
      dockerfile: Dockerfile.monitor-service
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://user:password@postgres:5432/devsecops
      MONGODB_URI: mongodb://admin:password@mongodb:27017/monitor_db?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      RABBITMQ_URL: amqp://user:password@rabbitmq:5672
    volumes:
      # Mount source code for hot-reloading
      - ./apps/monitor-service:/app/apps/monitor-service
      - ./libs:/app/libs
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      # Prevent node_modules from being overwritten
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - devsecops-network
    command: npm run start:dev:monitor-service

  
  agents-service:
    build:
      context: .
      dockerfile: Dockerfile.agents-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://user:password@postgres:5432/devsecops
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      RABBITMQ_URL: amqp://user:password@rabbitmq:5672
    volumes:
      # Mount source code for hot-reloading
      - ./apps/agents-service:/app/apps/agents-service
      - ./libs:/app/libs
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      # Prevent node_modules from being overwritten
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - devsecops-network
    command: npm run start:dev:agents-service

volumes:
  postgres_data:
  mongodb_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data:

networks:
  devsecops-network:
    driver: bridge
