apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: devsecops
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: devsecops
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: pikafoc/hannibal:api-gateway
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: OTEL_SERVICE_NAME
              value: api-gateway
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://jaeger.devsecops.svc.cluster.local:4318
          envFrom:
            - configMapRef:
                name: devsecops-config
            - secretRef:
                name: service-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
