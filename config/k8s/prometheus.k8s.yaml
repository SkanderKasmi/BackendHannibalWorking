apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: devsecops
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 30s
    rule_files:
      - /etc/prometheus/alerts.yml
    scrape_configs:
      - job_name: 'api-gateway'
        metrics_path: /api/metrics
        static_configs:
          - targets: ['api-gateway.devsecops.svc.cluster.local:5000']
      - job_name: 'auth-service'
        metrics_path: /metrics
        static_configs:
          - targets: ['auth-service.devsecops.svc.cluster.local:9101']
      - job_name: 'infrastructure-service'
        metrics_path: /metrics
        static_configs:
          - targets: ['infrastructure-service.devsecops.svc.cluster.local:9102']
      - job_name: 'agents-service'
        metrics_path: /metrics
        static_configs:
          - targets: ['agents-service.devsecops.svc.cluster.local:9103']
      - job_name: 'monitor-service'
        metrics_path: /metrics
        static_configs:
          - targets: ['monitor-service.devsecops.svc.cluster.local:9104']
  alerts.yml: |
    groups:
      - name: devsecops-alerts
        rules:
          - alert: ServiceDown
            expr: up == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Service down"
              description: "Target {{ $labels.instance }} is down"
          - alert: HighCpuProcess
            expr: rate(process_cpu_seconds_total[5m]) > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage"
              description: "Process CPU usage high on {{ $labels.instance }}"
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: devsecops
spec:
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: devsecops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          ports:
            - containerPort: 9090
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --web.enable-lifecycle
            - --storage.tsdb.path=/prometheus
          volumeMounts:
            - name: prom-config
              mountPath: /etc/prometheus/
            - name: prom-storage
              mountPath: /prometheus
      volumes:
        - name: prom-config
          configMap:
            name: prometheus-config
        - name: prom-storage
          emptyDir: {}
